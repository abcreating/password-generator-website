<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, label, button {
            display: block;
            margin: 10px auto;
            width: 90%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #passwordOutput {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            word-break: break-word;
            border-radius: 4px;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length (1-100):</label>
            <input type="number" id="length" min="1" max="100" value="12" required>

            <label>
                <input type="checkbox" id="includeUppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>

            <button type="button" id="generateBtn">Generate Password</button>
        </form>

        <p id="passwordOutput">Your password will appear here</p>
        <button type="button" id="copyBtn" style="display: none;">Copy Password</button>
        <p class="disclaimer">Disclaimer: This tool generates passwords locally in your browser. No data is stored or tracked.</p>

<script src="script.js"></script>

</body>
</html>
