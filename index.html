<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
        color: #333;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
    }
    input, label, button {
        display: block;
        margin: 10px auto;
        width: 90%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    input:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #passwordOutput {
        margin-top: 15px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
        word-break: break-word;
    }
    .disclaimer {
        font-size: 0.85em;
        color: #666;
        margin-top: 15px;
    }
    .donation-section {
        margin-top: 20px;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length (1-100):</label>
<input type="number" id="length" min="1" max="100" placeholder="How many characters do you want?" required>

            <label>
                <input type="checkbox" id="includeUppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>

            <button type="button" id="generateBtn">Generate Password</button>
        </form>

        <p id="passwordOutput">Your password will appear here</p>
        <button type="button" id="copyBtn" style="display: none;">Copy Password</button>
        <p class="disclaimer">Disclaimer: This tool generates passwords locally in your browser. No data is transmitted or stored. Use at your own discretion and ensure passwords meet your security requirements.</p>

        <!-- Buy Me a Coffee Button -->
        <div class="donation-section">
            <a href="https://www.buymeacoffee.com/Abcreating" target="_blank">
                <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=Abcreating&button_colour=FFDD00&font_colour=000000&font_family=Arial&outline_colour=000000&coffee_colour=ffffff" alt="Buy Me a Coffee" style="height: 50px; width: 217px;">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const length = parseInt(document.getElementById('length').value);
            if (isNaN(length) || length < 1 || length > 100) {
                alert('Please enter a valid password length between 1 and 100.');
                return;
            }

            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const password = generatePassword(length, includeUppercase, includeNumbers, includeSymbols);
            document.getElementById('passwordOutput').innerText = password;
            document.getElementById('copyBtn').style.display = 'inline-block'; // Show copy button
        });

        function generatePassword(length, includeUppercase, includeNumbers, includeSymbols) {
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let charPool = lowercaseChars;
            if (includeUppercase) charPool += uppercaseChars;
            if (includeNumbers) charPool += numberChars;
            if (includeSymbols) charPool += symbolChars;

            if (charPool.length === 0) {
                return 'Please select at least one character type.';
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            return password;
        }

        document.getElementById('copyBtn').addEventListener('click', function () {
            const password = document.getElementById('passwordOutput').innerText;
            if (password && password !== 'Your password will appear here') {
                navigator.clipboard.writeText(password).then(() => {
                    alert('Password copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            } else {
                alert('No password to copy.');
            }
        });
    </script>
</body>
</html>
